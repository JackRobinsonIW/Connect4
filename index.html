<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Connect 4</title>
</head>

<body>

    <!-- Top info bar -->
    <div id="top-bar" class="row">
        <div id="title-section" class="col-12 d-flex justify-content-center">
            <h3>Connect 4</h3>
        </div>
    </div>

    <div id="notification-banner" class="">
        <p class="text-center">Placeholder text for notification banner</p>
    </div>

    <div id="board-container" class="container"></div>

    <div id="bottom-bar" class="row">
        <div id="score-section" class="col-6">
            <p class="score-text">Yellow:</p>
            <p class="score-text">Red:</p>
        </div>

        <div id="reset-section" class="col-6">
            <button class="btn btn-primary">Reset Game</button>
        </div>
    </div>

    <div>
        <input id="rows-input" placeholder="rows">
        <input id="cols-input" placeholder="columns">
        <button id="spawn" onclick="gridSpawn">Generate Grid</button>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
