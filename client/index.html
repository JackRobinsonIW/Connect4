<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Connect 4</title>
</head>

<body>

    <!-- Top bar -->
    <div id="top-bar">
        <p id="title">Connect <span id="connect-length">4</span></p>
    </div>

    <!-- Login Modal -->
    <div class="container">
        <div class="modal fade" id="start-modal" role="dialog">
            <div class="modal-dialog modal-lg">
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body" id="start-modal-body">
                        <center id = "start-text" class="modal-body-item"><p>Welcome! - Please login or continue as a guest.</p></center>
                        <div>
                            <div>
                                <label class="modal-body-item">Username : </label>   
                                <input id="username" type="text" placeholder="Enter Username" name="username" required class="modal-body-item">  
                            </div>
                            <div>
                                <label class="modal-body-item">Password : </label>   
                                <input id="password" type="password" placeholder="Enter Password" name="password" required class="modal-body-item">
                                <p id='password-error'>Incorrect Password</p>  
                            </div>
                        </div>
                        <div>
                            <button id="guest" type="button" class="btn btn-primary modal-body-item">Guest</button>
                            <button id="login" type="button" class="btn btn-primary modal-body-item">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="container">
        <div class="modal fade" id="game-modal" role="dialog">
            <div class="modal-dialog modal-lg">
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="container-fluid" id="game-modal-body">
                        <div class="col-sm-6 game-modal-col">
                            <div class="game-modal-div">
                                <label for="games">Load a game:</label>
                                <select name="games" id="games">
                                </select> 
                                <button id="load-game" type="button" class="btn btn-primary modal-body-item">Load Game</button>
                            </div>
                            <div class="game-modal-div">
                                <label for="model-id">Game to join:</label>
                                <input id="modal-id" placeholder="Game ID">
                            </div>
                            <p id='join-error'>Game Full</p>  
                            <button id="join-game" type="button" class="btn btn-primary modal-body-item">Join Game</button>
                        </div>
                        <div class="col-sm-6 game-modal-col">
                            <div class="game-modal-div">
                                <label for="rows">Rows:</label>
                                <input id="rows" placeholder="Rows" value=6>
                            </div>
                            <div class="game-modal-div">
                                <label for="cols">Columns:</label>
                                <input id="cols" placeholder="Columns" value=7>
                            </div>
                            <div class="game-modal-div">
                                <label for="cols">Length:</label>
                                <input id="length" placeholder="Length" value=4>
                            </div>
                            <div class="game-modal-div">
                                <label for="name">Name:</label>
                                <input id="name" placeholder="Name">
                            </div>
                            <button id="new-game" type="button" class="btn btn-primary modal-body-item">New Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <center id = "modal-text"><p>Draw! - Press Clear Grid to reset the board.</p></center>
                        <center><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div id="main-container" class="container-fluid">
        <div id="outer-row" class="row">
            <div id="scoreboard" class="col-sm-2">
                <div id="wincount-yellow"><span id="wins-yellow"></span></div>
                <div id="wincount-red"><span id="wins-red"></span></div>
            </div>
            <div id="gameboard" class="col-sm-8 container">
            </div>
            <div id="settings-tab" class="col-sm-2">
                <!-- <button id="AI" class="btn btn-primary">Toggle AI</button> -->
                <button id="refresh" class="btn btn-primary">Refresh</button>
                <input id="rows-input" placeholder="Rows" value=6>
                <input id="cols-input" placeholder="Columns" value=7>
                <button id="clear" class="btn btn-primary">Clear Grid</button>
                <input id="length-input" placeholder="Length" value=4>
                <button id="length" class="btn btn-primary">Set Length</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="connectors.js"></script>
</body>

</html>
